<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sister Loves Me ‚ù§Ô∏è</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #ffe6ea;
      padding-top: 80px;
      overflow-x: hidden;
    }

    button {
      font-size: 20px;
      padding: 12px 25px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #e63950;
    }

    #question, #result {
      display: none;
      margin-top: 30px;
      font-size: 26px;
      color: #d1003f;
    }

    /* Heart animation */
    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }

    /* Shake effect */
    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

  <h1>Click the button üíñ</h1>

  <button id="startButton" onclick="showQuestion()">Click Me</button>

  <div id="question">
    <p>Does your sister really love you? üíï</p>
    <button onclick="showResult('yes')">Yes</button>
    <button onclick="showResult('no')">No</button>
  </div>

  <div id="result"></div>

  <script>
    function showQuestion() {
      document.getElementById("startButton").style.display = "none";
      document.getElementById("question").style.display = "block";
    }

    function showResult(answer) {
      const questionDiv = document.getElementById("question");
      const resultDiv = document.getElementById("result");

      questionDiv.style.display = "none";
      resultDiv.style.display = "block";

      if(answer === 'yes') {
        resultDiv.innerText = "‚ù§Ô∏è I love you more! ‚ù§Ô∏è";
        createHearts(20); // generate 20 hearts
      } else {
        resultDiv.innerText = "üíî I hate you! üíî";
        resultDiv.classList.add("shake");
        setTimeout(() => resultDiv.classList.remove("shake"), 500);
      }
    }

    // Function to create floating hearts
    function createHearts(count) {
      for(let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (12 + Math.random() * 24) + "px";
        heart.innerText = "‚ù§Ô∏è";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1500);
      }
    }
  </script>

</body>
</html>
